<!DOCTYPE html>
<html ng-app="mks44deep">
	<head>
		<meta charset="utf-8">
		<title>MKS44DEEP</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css"></link>
	</head>
	<body>

	<div class="container">

		<div id="banner" ng-controller="AppController" class="row">
			<h1 class="col-md-8">Cloudify<small> Soundcloud and Spotify all in one place</small></h1>
			<div class="col-md-4">
				<img src="http://orig07.deviantart.net/9a32/f/2013/197/b/8/spotify_retina_icon_by_packrobottom-d6dqo1g.png" ng-show="curr === 'spotify'">
				<img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/92/SoundCloud_logo.svg/1280px-SoundCloud_logo.svg.png" ng-show="curr === 'soundcloud'">
			</div>
		</div>

		<ul id="tabs" class="nav nav-tabs row">
		  <li class="active"><a data-toggle="tab" href="#/searchSoundcloud">Soundcloud</a></li>
		  <li class="active"><a data-toggle="tab" href="#/searchSpotify">Spotify</a></li>
		</ul>

		<div class="row">
			<div ng-view id='searchField' class="col-md-6"></div>
			<div ng-controller="PlayerController" id="queue" class="col-md-6">
				<img class="loading" ng-show="loading" src="assets/spiffygif_46x46.gif">
			</div>
		</div>

	</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="soundcloud-widget-api.js"></script>
		<script src="services.js"></script>
		<script src="player/player.js"></script>
		<script src="search/searchSoundCloud.js"></script>
		<script src="search/searchSpotify.js"></script>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
